<body>
    <h2>MinofAll</h2>
    <script>

const minofAll=(...numbers)=>{
    let min=numbers[0];
    for(let i=1;i<numbers.length;i++){
        if(min>numbers[i])
           min=numbers[i];
    }
    return min;
}
const a=minofAll(87,89,65,43);
console.log(a);
const b=minofAll(45,65,32,13,56);
console.log(b);



    </script>
</body>
